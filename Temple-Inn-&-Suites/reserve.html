<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Inn & Suites</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/bace.css">
    <link rel="stylesheet" href="css/mid.css">
    <link rel="stylesheet" href="css/large.css">
    <script src="js/foot.js" defer></script>
    <script src="js/ham.js" defer></script>
    <script src="js/title.js" defer></script>
</head>
<body>
    <main id="content">
        <header id="banner"></header>
        <section>
            <header><h1>Make a Reservation</h1></header>
            <form method="get" action="thankyou.html">
                <fieldset>
                    <label class="top">First Name * <input type="text" name="fname" required=""></label>
                    <label class="top">Last Name * <input type="text" name="lname" required=""></label>
                    <label class="top">Phone * <input type="tel" name="phone" placeholder="1235551234" required=""></label>
                    <label class="top">Email * <input type="email" name="email" placeholder="example@email.com" required=""></label>
                    <label class="top">start Date of reservation *</label><input type="date" name="date" required="">
                    <label class="top">end Date of reservation *</label><input type="date" name="date-end" required="">
                    <label class="top">are you Disabled?<input type="radio" name="Disabled" value="yes"> </label>  
                     
                </fieldset>
                
                <input type="submit" value="submit" class="submitBtn">
            </form>
        </section>
    </main>
    <footer id="foot"></footer>
</body>
</html>
