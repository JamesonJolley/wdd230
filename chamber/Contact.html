    <main class="join-content">
        
        
        <section id = 'intro'> 
            <header>
                <h1>Contact camber of Carlsbad</h1>     
            </header>
            <picture>
                <source srcset="images/resized-image-Promo1008x567pixels.jpeg" media="(min-width:500px) and (max-width:800px)">
                <source srcset="images/Carlsbad_Caverns_National_Park_-_New_Mexico_-_USA_-_8.jpg" media="(min-width:801px)">
                <img src="images/resized-image-Promo403x226pixels.jpeg" alt="hero-image">
            </picture>
            <h3>Have questions or concerns? Fill out the form below and a representative will contact you.</h3>

            <form method="get" action="thankyou.html">
                <fieldset>
                    <label class="top">First Name * <input type="text" name="fname" required=""></label>
                    <label class="top">Last Name * <input type="text" name="lname" required=""></label>
                    <label class="top">Phone * <input type="tel" name="phone" placeholder="1235551234" required=""></label>
                    <label class="top">Email * <input type="email" name="email" placeholder="example@email.com" required=""></label>
                    <label class="top">Questons <textarea name="questons" rows="10" cols="40" placeholder="Write questons here"></textarea></label>
                </fieldset>
                
                <input type="submit" value="Contact" class="submitBtn">
            </form>
        </section>
    </main>    
    <footer>
        <img class="logo" src="images/4JMyeUW-new-mexico-zia-by-nicola-vector.svg" alt="logo">
